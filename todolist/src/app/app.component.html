<!-- Shortcut of If statement -->
<div class="container">

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-list-text" class="form-control" [(ngModel)]="todoTask">
    </div>
    <div class="col-auto">
      <button 
        type="submit" 
        class="btn btn-primary"
    (click) = "$event.preventDefault(); addNewTodoTaskToList()"
      >Add Todo Task +</button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select 
        class="form-select"
        [(ngModel)]="listFilter"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-5">
  <div *ngIf="visibleItem.length === 0; else showItem">
    There are no TodoList to  display
  </div>
 
  <ng-template #showItem>
    <ul class="wish-list">
      <li *ngFor="let item of visibleItem; index as i">
          <div class="form-check"> 
            <label class="form-check-label"> 
              <input 
              class="checkbox" 
              type="checkbox" 
              [checked]="item.isComplete"
              [attr.data-index] = "i"
              (click)="toggelItem(item)">
               {{item.todoText}}
               
            </label> 
          </div>
      </li>
    </ul>
  </ng-template>
</div>
  </div>
